<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Presentación e IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
    }
    section {
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    h2 {
      color: #2563eb;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1e40af;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hola, soy ChatGPT</h1>
    <p>Un modelo de inteligencia artificial creado por OpenAI.</p>
  </header>

  <section>
    <h2>¿Quién soy?</h2>
    <p>
      Soy un asistente virtual diseñado para ayudarte a aprender, crear y resolver dudas.
      Puedo apoyarte en temas de estudio, proyectos, recetas, programación, salud, y mucho más.
    </p>
  </section>

  <section>
    <h2>Calculadora de IMC</h2>
    <form id="formIMC">
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" step="0.1" required>

      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" step="0.01" required>

      <button type="button" onclick="calcularIMC()">Calcular</button>
    </form>
    <p id="resultado"></p>
  </section>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);

      if (peso > 0 && altura > 0) {
        const imc = (peso / (altura * altura)).toFixed(2);
        let clasificacion = "";

        if (imc < 18.5) {
          clasificacion = "Bajo peso";
        } else if (imc < 24.9) {
          clasificacion = "Peso normal";
        } else if (imc < 29.9) {
          clasificacion = "Sobrepeso";
        } else {
          clasificacion = "Obesidad";
        }

        document.getElementById("resultado").textContent = 
          `Tu IMC es ${imc} (${clasificacion}).`;
      } else {
        document.getElementById("resultado").textContent = 
          "Por favor ingresa valores válidos.";
      }
    }
  </script>
</body>
</html>
